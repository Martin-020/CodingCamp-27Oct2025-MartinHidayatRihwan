<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Tugas Harian (To-Do List)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="transition-colors duration-500 bg-gradient-to-br from-gray-900 via-slate-900 to-blue-900 text-white flex items-center justify-center min-h-screen">

  <div id="card-body" class="bg-slate-800/90 p-6 rounded-2xl shadow-2xl w-[500px] transform transition-all duration-300 hover:scale-[1.02] hover:shadow-blue-600/40">
    
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-blue-300">Daftar Tugas (To-Do List)</h1>
      <button id="mode-toggle" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg transition">☀️</button>
    </div>

    <div class="flex gap-2 mb-4">
      <input id="todo-input" type="text" placeholder="Tambahkan tugas..." class="flex-1 rounded-lg px-3 py-2 bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input id="date-input" type="date" class="rounded-lg px-2 py-2 bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="add-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg transition">+</button>
    </div>

    <div class="flex justify-between mb-3">
      <select id="filter" class="bg-slate-700 text-sm rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <option value="filter">Filter</option>
        <option value="selesai">Selesai</option>
        <option value="belum">Belum Selesai</option>
      </select>
      <button id="delete-all" class="text-sm bg-red-600 hover:bg-red-700 px-3 py-2 rounded-lg transition">Hapus Semua</button>
    </div>

    <div class="mb-3">
      <input id="search-input" type="text" placeholder="Cari tugas..." class="w-full rounded-lg px-3 py-2 bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="overflow-y-auto max-h-72">
      <table class="w-full text-sm text-left border-separate border-spacing-y-2">
        <thead>
          <tr class="text-blue-300 uppercase text-xs">
            <th class="pl-2">Tugas</th>
            <th>Waktu</th>
            <th>Status</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="todo-list" class="text-white text-sm"></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
